<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Es vecino de la misión?</title>
  <script>
    function verify() {
      var queryString = window.location.search;
      console.log(queryString);
      var urlParams = new URLSearchParams(queryString);
      var code = urlParams.get('code')
      console.log(code);
      const valid_codes = [1722684851796783951, 2523933704732486556];
      console.log(valid_codes.includes(Number(code)));
    }
  </script>
</head>
<body onload="verify()">
  <p> ¿es vecino de la misión? </p>
  <p> <strong>Si</strong> </p>
</body>
</html>
